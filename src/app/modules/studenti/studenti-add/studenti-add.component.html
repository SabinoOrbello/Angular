<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">Aggiungi Studente</h1>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="w-100">
      <div class="form-group mb-4">
        <label for="nome" class="form-label">Nome:</label>
        <input
          id="nome"
          formControlName="nome"
          type="text"
          class="form-control"
          [(ngModel)]="request.name"
        />
        <div
          *ngIf="
            studentForm.controls['nome'].invalid &&
            studentForm.controls['nome'].touched
          "
          class="text-danger mt-1"
        >
          <small>Nome è obbligatorio</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="email" class="form-label">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          [(ngModel)]="request.email"
        />
        <div
          *ngIf="
            studentForm.controls['email'].invalid &&
            studentForm.controls['email'].touched
          "
          class="text-danger mt-1"
        >
          <small>Inserisci una email valida</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="address" class="form-label">Indirizzo:</label>
        <input
          id="address"
          formControlName="address"
          type="text"
          class="form-control"
          [(ngModel)]="request.address.city"
        />
        <div
          *ngIf="
            studentForm.get('address')?.invalid &&
            studentForm.get('address')?.touched
          "
          class="text-danger mt-1"
        >
          <small>Indirizzo è obbligatorio</small>
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="studentForm.invalid"
        >
          Aggiungi Studente
        </button>
      </div>
    </form>
  </div>
</div>
